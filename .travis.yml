language: php:latest
sudo: enabled
before_install:
  - sudo apt-get update && sudo apt-get install -y openssh-client && sudo apt install sshpass -y
  - composer install
  - composer dumpautoload -o
  - composer install --optimize-autoloader --no-dev
  - php artisan config:cache
  - php artisan vendor:publish --tag=ckeditor
script:
  - sshpass -p $Password ssh abdevp@abdevp.com 'rm -r /home/abdevp/abdevp_md/*'
  - sshpass -p $Password scp -P22 -r ./* abdevp@abdevp.com:/home/abdevp/abdevp_md/
  - sshpass -p $Password abdevp@abdevp.com 'ln -s ~/abdevp_md/storage/app/public ~/abdevp_md/public/storage'
